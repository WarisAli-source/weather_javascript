<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f3c545">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>

<body>
    <div class="form">
        <input type="text" id="inputBox" placeholder="Type your city" value="Mecca">
        <!-- <input type="button" value="Search" id="searchBtn"> -->
        <img src="icons/search-solid.svg" alt="" id="searchBtn">
    </div>
    <!-- <h3 class="errElement"></h3> -->
    <div class="container">
        <div class="row">
            <div class="left col">
                <img src="./sivvus_weather_symbols_2.svg" alt="weather-img" id="icon">
                <h4 class="weather-desc">Cloudy</h4>
            </div>
            <div class="right col">
                <h4 class="city">New York, United State</h4>
                <h1 class="temp">5&deg;C</h1>
                <span class="feels-like">Feels like 56&deg;C</span>
            </div>
        </div>
        <div class="bottom">
            <div class="humidity">
                <span>Humidity</span>
                <span class="humidity_value">100%</span>
            </div>
            <div class="pressure">
                <span>Pressure</span>
                <span class="pressure_value">1011 mBar</span>
            </div>
            <div class="wind-speed">
                <span>Wind Speed</span>
                <span class="wind">1.3 m/s</span>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
